<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Vector.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area"cols="30" rows="10" placeholder="Ingrese el texto aqui:"></textarea>
                <div>
                    <h6 class="info">☞ Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="boton">
                    <button class="encripta" onclick="bottonEncript()">Encriptar</button>
                    <button class="desencripta" onclick="bottonDesencript()">Desencriptar</button>
                </div>
        </section>
        <section>
            <textarea class="textomostrado" cols="20" rows="10" placeholder="Ningún mensaje fue encontrado."></textarea>
                <div class="muñeco">
                    <img src="Imagenes/Muñeco.png">
                </div>
                <div>
                    <button class="copiartexto" onclick="copiar()">Copiar</button>
                </div>
        </section>
    </main>
    <footer>
        <p class="foot">&copy Encriptador realizado por José David Porras Solano.</p>
    </footer>
<script src="/script.js"></script>
</body>
</html>
